<!DOCTYPE html>
<html>
    <head>
        <title>Update Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        div {
          background-image: url('file:///C:/Users/DELL/project/userlogin/templates/login_bg.jpeg');
        }
        </style>
    </head>
    
    {% block content %}
    <body>
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Update</h3>
                    </div>
                    <div class="card-body">
                     <form action="" method="POST">
                        {%csrf_token %}
                        
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="username" value= "{{ User.user.username }}" readonly>
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="email" name="email">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control"  name="address" value="{{ Users.address }}">
                            
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn float-right login_btn" value="Update">
                        </div>

                    </form>
                    </div>
                </div>

            </div>
        </div>





       
            <div>
                {% for message in messages %}
                <h3> {{message}}  </h3>
                {% endfor %}
            </div>
        </form>
    </body>
    {% endblock %}
</html>
