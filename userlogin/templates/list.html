{{users}}

<body>
  <div class="container">
    {% block content %}
    
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    
    <tbody>
      {% for i in users %}
      <tr>
        <td>{{ i.username }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.address }}</td>

      
      </tr>

      {% endfor %}
      </tbody>
      
    </table>
  </div>
  <a href="logout" class="btn btn-info" role="button">Logout</a>
{% endblock %}
</body>
